<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good Website</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Header and navigation */
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 1rem;
        }

        nav a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Main section */
        .welcome {
            text-align: center;
            padding: 4rem 1rem;
            background-color: #ffffff;
        }

        .welcome h1 {
            font-size: 3rem;
            color: #333;
        }

        .welcome p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Gallery section */
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem 0;
            background-color: #fff;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        /* Contact section */
        .contact {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 1rem;
        }

        .contact form input, .contact form textarea {
            width: 80%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .contact form button {
            padding: 1rem 2rem;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact form button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#welcome">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Welcome Section -->
    <section id="welcome" class="welcome">
        <h1>Welcome to Our Space</h1>
        <p>This is a simple example of a website that can serve as the starting point for your next project. Itâ€™s clean, modern, and responsive. Enjoy browsing!</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div><img src="https://images.unsplash.com/photo-1741016825495-1faf2afc19d6?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1"></div>
        <div><img src="https://images.unsplash.com/photo-1741226610753-c6fc2415f8ed?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2"></div>
        <div><img src="https://images.unsplash.com/photo-1740387223785-6ab827ab4fb1?q=80&w=2022&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="your-action-url-here" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
